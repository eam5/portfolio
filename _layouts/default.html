<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <!-- Site Favicon -->
    <link rel="shortcut icon" href="{{ "/assets/images/wave-icon-01.png" | prepend: site.url }}" type="image/png" />

    <!-- CSS Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.url }}">

    <!-- JS -->
    <script src="https://kit.fontawesome.com/b399f411bc.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <a href="#main" id="skipnav">Skip to main content</a>
    <div class="container-fluid" id="page">
      {% include navbar.html %}
      <div id="main" class="container-lg inner site-content">
        {{ content}}
      </div>
      {% include footer.html %}  
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="{{ "/assets/js/custom.js" | prepend: site.url }}"></script>
  </body>
</html>
